<div class="w-full flex justify-center" id="print-dashboard">
    <div class="w-11/12">
        <div class="w-full lg:h-1/2 flex flex-col lg:flex-row lg:gap-5">
            <div class="w-full lg:w-8/12 mx-auto mt-5 border rounded-lg shadow-lg bg-slate-50">
                <h3 class="text-xl font-bold m-2 ml-5 text-stone-800">Equipamentos locados</h3>
                <div echarts [merge]="chartGraphicAssetsByCategory" [options]="chartGraphicAssetsByCategory"
                    class="w-full h-full charts flex justify-center z-50"></div>
            </div>
            <div class="w-full lg:w-4/12 mx-auto mt-5 border rounded-lg shadow-lg bg-slate-50">
                <h3 class="text-xl font-bold m-2 ml-5 text-stone-800">Equipamentos locados</h3>
                <div echarts [merge]="chartGraphicAssetsByCategoryPie" [options]="chartGraphicAssetsByCategoryPie"
                    class="w-full h-full charts flex justify-center z-50"></div>
            </div>
        </div>

        <div class="w-full mx-auto mt-5 border rounded-lg shadow-lg bg-slate-50 mb-5">
            <h3 class="text-xl font-bold m-2 ml-5 text-stone-800">Contratos por cliente</h3>
            <div echarts [merge]="chartGraphicContractsByContacts" [options]="chartGraphicContractsByContacts"
                class="w-full h-full charts flex justify-center z-50"></div>
        </div>
    </div>
</div>
